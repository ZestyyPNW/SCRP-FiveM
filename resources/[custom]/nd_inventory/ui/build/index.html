<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ND Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inventory-container" class="hidden">
        <div class="inventory-wrapper">
            <!-- Player Inventory -->
            <div class="inventory left-inventory">
                <div class="inventory-header">
                    <h2>Inventory</h2>
                    <div class="weight-display">
                        <span id="player-weight">0kg</span> / <span id="player-max-weight">30kg</span>
                    </div>
                </div>
                <div class="inventory-grid" id="player-inventory"></div>
            </div>

            <!-- Secondary Inventory (Ground/Container/etc) -->
            <div class="inventory right-inventory">
                <div class="inventory-header">
                    <h2 id="secondary-title">Ground</h2>
                    <div class="weight-display">
                        <span id="secondary-weight">0kg</span> / <span id="secondary-max-weight">30kg</span>
                    </div>
                </div>
                <div class="inventory-grid" id="secondary-inventory"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
